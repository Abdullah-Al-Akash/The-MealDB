<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The MealDB</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
</head>

<body>
        <!-- Search Field Star -->
        <section class="">
                <h1 class="text-center text-success p-3">Search Your Favorite Food</h1>
                <div class="input-group mb-3 w-50 mx-auto">
                        <input id="search-field" type="text" class="form-control" placeholder="Search Food">
                        <button onclick="searchFood()" class="btn btn-danger" type="button"
                                id="button-search">Search</button>
                </div>
                <!-- Search Field end -->

                <!-- Meal Details After Click -->
                <section id="meal-details">

                </section>
        </section>

        <!-- Display Food Section -->
        <section class="container pt-5">
                <div id="food-container" class="row row-cols-1 row-cols-md-3 g-4">

                </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
